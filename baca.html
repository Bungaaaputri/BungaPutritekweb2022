<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Bunga</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bunga-style.css">
</head>

<body id="app">

    <div class="responsive-header visible-xs visible-sm">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="top-section">
                        <div class="profile-image">
                            <img src="img/profile.jpeg" alt="Bunga Putri">
                        </div>
                        <div class="profile-content">
                            <h3 class="profile-title">{{nama}}</h3>
                            <p class="profile-description">{{desc1}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" style="background-color: rgb(22, 44, 54); height: 2em;" class="toggle-menu p-0"><i
                    class="fa fa-bars my-2"></i></a>
            <div class="main-navigation responsive-menu">
                <ul class="navigation">
                    <li><a href="./index.html"><i class="fa fa-globe"></i>Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar-menu hidden-xs hidden-sm">
        <div class="top-section">
            <div class="profile-image">
                <img src="./img/profile.jpeg" alt="Bunga Putri">
            </div>
            <h3 class="profile-title">{{nama}}</h3>
            <p class="profile-description">{{desc_side}}</p>
        </div> <!-- top-section -->
        <div class="main-navigation">
            <ul class="navigation">
                <li> <a href="./index.html"><i class="fa fa-globe"></i>Home</a></li>
            </ul>
        </div> <!-- .main-navigation -->
        <div class="social-icons">
            <ul>
                <li v-for="dat in social"><a :href="dat.link"><i :class="dat.gmb"></i></a></li>
            </ul>
        </div> <!-- .social-icons -->
    </div> <!-- .sidebar-menu -->



    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="fluid-container">

            <div class="content-wrapper">

                <div class="row">
                    <div v-html="bacain" class="col-md-9 mx-auto fs-6 mt-5">
                        
                    </div>
                </div>



                <div class="row" id="footer">
                    <div class="col-md-12 text-center">
                        <p class="copyright-text">Copyright &copy; 2022 Bunga Putri</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/vendor/jquery-1.10.2.min.js"></script>
    <script src="./js/min/plugins.min.js"></script>
    <script src="./js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="./js/min/main.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
